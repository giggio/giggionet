baseURL: http://local.giggio.net:1313/
title: Giovanni Bassi
summarylength: 20
enableRobotsTXT: true
copyright: © 2025 Giovanni Bassi
titleCaseStyle: firstupper
languageCode: pt-BR
defaultContentLanguage: pt-BR
defaultContentLanguageInSubdir: false
removePathAccents: true
outputs:
  home:
    - html
  section:
    - html
    - rss
  taxonomy:
    - html
  term:
    - html
    - rss
languages:
  pt-BR:
    disabled: false
    languageCode: pt-BR
    languageName: Português
    weight: 1
    params:
      flagEmoji: "&#x1F1E7;&#x1F1F7;"
      shortLangCode: pt
  en:
    disabled: false
    languageCode: en
    languageName: English
    weight: 2
    params:
      flagEmoji: "&#x1F1EC;&#x1F1E7;"
      shortLangCode: en
taxonomies:
  category: categories
  tag: tags
  participationKind: participationkinds
markup:
  tableOfContents:
    endLevel: 4
    ordered: false
    startLevel: 3
  highlight:
    codeFences: true
    guessSyntax: false
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    style: emacs
    tabWidth: 2
menu:
  nav:
    - name: Home
      identifier: menu.home
      pageRef: ""
      weight: 10
      params:
        ariaDisabled: true
    - identifier: menu.about
      pageRef: about
      weight: 20
    - name: Blog
      identifier: menu.blog
      pageRef: blog
      weight: 30
    - name: Participations
      identifier: menu.participations
      pageRef: participations
      weight: 40
    - identifier: menu.contact
      pageRef: contact
      weight: 50
      params:
        featured: true
services:
  googleAnalytics:
    id: G-D0LJ3QG4Z3
privacy:
  disqus:
    disable: true
  googleAnalytics:
    disable: true
    respectDoNotTrack: true
  x:
    enableDNT: true
  youTube:
    privacyEnhanced: true
params:
  logo: images/base/logo-small.svg
  logoPng: images/base/logo-small.png
  logoFooter: images/base/logo-invertido-small.svg
  faviconIcon: images/base/logo-icon.svg
  dateFormat: ":date_long"
  description: Página pessoal do Giovanni Bassi
  comments: true
  ShowWordCount: true
  hideAuthor: true
  ShowReadingTime: true
  mainSections: blog
  images: # using for og:image
    - images/base/logo.svg
  postMaxImageWidth: 730
  postListMaxImageWidth: 690
  useDefaultFeatureImage: true
  blogFeatureImage: images/blog-placeholder-post-feature.jpg # used as fallback for og:image, coming from custom _funcs/get-page-images.html
  # spellchecker:disable-next-line
  contactFeatureImage: images/giovanni-bassi.jpg
  author:
    email: giggio@giggio.net
    name: Giovanni Bassi
  socialShare:
    bluesky: true
    whatsapp: true
    twitter: true
    facebook: true
    linkedin: true
    mail: true
  footer:
    sitemap:
      link:
        - name: Home
          identifier: menu.home
          url: /
        - identifier: menu.about
          url: about
        - name: Blog
          identifier: menu.blog
          url: blog
        - identifier: menu.participations
          url: participations
        - identifier: menu.contact
          url: contact
permalinks:
  taxonomy:
    tags: /blog/:section/
    categories: /blog/:section/
    participationkinds: /participations/:section/
  term:
    tags: /blog/tags/:slug/
    categories: /blog/categories/:slug/
    participationkinds: /participations/kinds/:slug/

module:
  mounts:
    - source: assets
      target: assets
    - source: node_modules/@fortawesome/fontawesome-free
      target: assets/css/fontawesome
      disableWatch: true
    - source: node_modules/lightbox2/dist
      target: assets/js/lightbox2
      disableWatch: true
