{{- with .Site.Data.counter }}
  <section class="site-counter" id="counter">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="section-title">
            <h2 class="text-white">{{ i18n "counter.title" }}</h2>
          </div>
        </div>
        {{- range . }}
          <div class="col-lg-3 col-sm-6 col-12">
            <div class="site-counter-item">
              <span class="site-counter-item-title">{{ i18n .title }}</span>
              <h3 class="site-counter-item-number">{{ .number }}+</h3>
            </div>
          </div>
        {{- end }}
      </div>
    </div>
  </section>
{{- end }}
