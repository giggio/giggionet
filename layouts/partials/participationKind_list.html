<section class="site-participations-items">
  <div class="container">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
      {{- range $i, $page := .Pages }}
        <div class="col mt-5">
          <div class="card">
            <div class="card-header">
              {{- range .GetTerms "participationkinds" }}
                <span class="site-participations-items-kind">{{ .LinkTitle }}</span>
              {{- end }}
            </div>
            <div class="card-body site-participations-item d-flex flex-column">
              <h2 class="card-title" id="{{ anchorize .Title }}">{{ .Title }}</h2>
              <p class="card-text">{{ .Description | markdownify }}</p>
              <a
                href="{{ .Params.link }}"
                class="btn btn-sm btn-primary site-participations-item-link align-self-end mt-auto"
                >{{ i18n "learnMore" }}</a
              >
            </div>
            <div class="card-footer text-muted">
              {{ .Date | time.Format ":date_long" }}
            </div>
          </div>
        </div>
      {{- else }}
        <div class="col">
          <h2 class="site-participations-items-empty text-center">{{ i18n "noParticipations" }}</h2>
        </div>
      {{- end }}
    </div>
  </div>
</section>
